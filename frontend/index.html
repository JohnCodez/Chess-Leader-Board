<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./src/index.js" defer></script>
    <script src="./src/gametables.js" defer></script>
    <script src="./src/user.js" defer></script>
    <script src="./src/coins.js" defer></script>
    <script src="./src/map.js" defer></script>
</head>
<body>
    <header>
        <form id="user-coins">
            <h2 id="username">Welcome To Chess Wars!</h2>
            <label for="coins">Coins:</label>
            <input id="coins" type='number' value="0" readonly>
        </form>
        <h1><img id="logo" src="https://uxwing.com/wp-content/themes/uxwing/download/24-sport-and-awards/chess-knight.png"></h1>
        <form id="new-user">
            <select name="Users" id="existing-users">
                <option value="" disabled selected>Users</option>
            </select>
            <input id="username-new-name" type='text' placeholder="Enter new Username!">
            <button id="new-user-button" type='submit'>Create New User</button>
        </form>


    </header>
    <main id="main">
        <form id="gameplay-form">
            <div id="div-winner">
                <h1 id="h1-winner">Chess Battle</h1>
            </div>
            <div id=game-images>
                <img id="player-1-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Flag_of_None_%28square%29.svg/120px-Flag_of_None_%28square%29.svg.png" alt="player-1-image"> 
                <img id="player-2-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Flag_of_None_%28square%29.svg/120px-Flag_of_None_%28square%29.svg.png" alt="player-2-image"> 
            </div>
            <!-- <label for="Player 1">Player 1</label> -->
            <div id='player-selects'>
                <select name="Player 1" id="choose-player-1" placeholder="Player 1">
                    <option value="" disabled selected>Select Player 1</option>
                </select>
                <button id="resets" type='reset'>‚ü≤</button>
                <select name="Player 2" id="choose-player-2">
                    <option value="" disabled selected>Select Player 2</option>
                </select>
            </div>
            <div id="div-start-button">
                <button id="start-button" type='submit'>FIGHT!</button>
            </div>
            <div id="location-div">
                <input id="bet-amount" type='number' placeholder="Bet Amount">
                <select name="Location" id="choose-location" placeholder="Location">
                    <option value="" disabled selected>Select Location</option>
                    <option value="Washington+Square,New+York,NY+10012">Washington Square Park</option>
                    <option value="Center+Drive,New+York,NY+10019">Central Park</option>
                    <option value="Bryant+Park,W+40th+St,New+York,NY+10018">Bryant Park</option>
                </select>
                
                <input id="bet-amount2" type='number' placeholder="Bet Amount">
            </div>  
            <iframe id="map" width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBG9caRGRSzZCc1Wvfh5bvl-FoS0PNlWxY&q=Space+Needle,Seattle+WA" allowfullscreen>
            </iframe>
        </form>
    </main>
    <nav id="leaderboard">
        <ol id="leader-board-list"></ol>
        <form id='new-player-form'>
            <input id="name" type='text' placeholder="Name">
            <input id="image" type='text' placeholder="Image URL">
            <button type='submit'>Create Player</button>
        </form>
    </nav>
    <footer id="history">
        <h3>Recent Games</h3>
        <ul id="history-list">
        
        </ul>
        <h3>Previous Games</h3>
        <ul id="previous-history-list">
            
        </ul>
    </footer>
</body>
</html>
